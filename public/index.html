        <div id="wa-button"></div>

        <!-- Modal 1-->
        <div class="card-product-modal modal fade" id="detail-product" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-dismiss="modal"><img src="assets/img/logos/close-icon.svg"

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <h2 id="modal-title" class="text-uppercase">Tidak ada nama</h2>
                                    <!-- <p class="item-intro text-muted">Lorem ipsum dolor sit amet consectetur.</p> -->
                                    <img id="modal-image" class="img-fluid d-block mx-auto" src="assets/img/400x300.jpg"
                                        alt="" />
                                    <p id="modal-description">Belum ada info lanjut</p>
                                    <!-- <ul class="list-inline">
                                            <li>Harga: <span id="modal-price"></span></li>
                                        </ul> -->
                                    <button class="btn btn-primary" data-dismiss="modal" type="button">
                                        <i class="fas fa-times mr-1"></i>
                                        Tutup
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-product-modal modal fade" id="list-requests" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-dismiss="modal"><img src="assets/img/logos/close-icon.svg"
                            alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <h2 class="text-uppercase">Daftar Pesanan Anda</h2>
                                    <div class="table-responsive">
                                        <table class="table mt-3 mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Item</th>
                                                    <th scope="col">Jumlah</th>
                                                </tr>
                                            </thead>
                                            <tbody id="table-product-requests">
                                                <tr>
                                                    <td colspan="4">Belum ada barang yang dipilih</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <hr class="mt-0">
                                    <div class="my-3 text-right">
                                        <b>Total : <span id="last-totall">0</span></b>
                                    </div>
                                    <a class="btn btn-success my-3" id="btn-lanjut-proses" style="color: white;">
                                        Lanjut Proses...
                                    </a>
                                    <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                        Tutup
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-product-modal modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-dismiss="modal"><img src="assets/img/logos/close-icon.svg"
                            alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <h2 class="text-uppercase">Konfirmasi</h2>
                                    <form>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Nama</label>
                                            <input type="text" class="form-control text-center" min=3 id="input-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">No. WA</label>
                                            <input type="text" class="form-control text-center" min=10 max=13
                                                id="input-wa">
                                        </div>
                                        <button class="btn btn-success my-3" id="btn-confirm" type="submit">
                                            <i class="fab fa-whatsapp"></i> Pesan lewat Whatsapp
                                        </button>
                                        <button class="btn btn-success my-3" id="btn-confirm-loading" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status"
                                                aria-hidden="true"></span>
                                            <span class="sr-only">Loading...</span>
                                            <i class="fab fa-whatsapp"></i> Pesan lewat Whatsapp
                                        </button>
                                    </form>

                                    <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                        Tutup
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
